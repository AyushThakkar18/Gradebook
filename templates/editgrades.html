<!doctype html>
<html>
<title>Gradebook - Edit {{ column }}</title>
<style>
/* Set body background color */
body {
  background-color: #f2f2f2;
}

/* Style the header */
h1 {
  text-align: center;
  font-size: 36px;
  margin-top: 50px;
}

/* Style the form */
form {
  margin: 50px auto;
  width: 60%;
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 20px;
  background-color: #fff;
}

/* Style the table */
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

/* Style table header */
thead th {
  background-color: #ddd;
  font-weight: bold;
  text-align: left;
}



/* Style table cells */
td {
  padding: 10px;
}

/* Style the submit button */
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}
</style>
<body>
    <h1>Edit {{ column }}</h1>
    <form method="POST" action="/edit/{{ column }}">
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>{{ column }}</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                <tr>
                    <td>{{ grade[0] }}</td>
                    <td><input type="number" name="{{ grade[0] }}" value="{{ grade[1] }}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
