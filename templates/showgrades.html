<!DOCTYPE html>
<html>
<head>
    <title>{{name}}'s Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>{{name}}'s Grades</h1>
    <table>
        <tr>
            <th>Assignment</th>
            <th>Grade</th>
        </tr>
        {% for assignment, grade in grades %}
        <tr>
            <td>{{ assignment }}</td>
            <td>{{ grade }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
